syntax = "proto3";
package merlinnetwork.merlin.market;

import "gogoproto/gogo.proto";

option go_package = "github.com/merlin-network/merlin/x/market/types";

// Odds is a representation of market odds.
message Odds {
  // uid is the universal unique identifier of the odds.
  string uid = 1 [
    (gogoproto.customname) = "UID",
    (gogoproto.jsontag) = "uid",
    json_name = "uid"
  ];
  // meta contains any human-readable metadata of the odds.
  string meta = 2;
}
